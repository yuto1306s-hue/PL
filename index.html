<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>募集一覧</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h2 { margin-bottom: 20px; }
  .job-box { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
  .apply-btn { display: inline-block; padding: 8px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; border: none; }
  .apply-btn:disabled { background-color: #aaa; cursor: not-allowed; }
  .status { font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<h2>募集一覧</h2>
<div id="jobs-container"></div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyYmJQ03iXiggxri3K_75idd_Qjeq7zvRm1YGH-hEF0uF7DWKxOtrJF-BpWVbKMJNyQiA/exec";

const jobs = [
  {
    name: "現場A",
    content: "会場設営",
    location: "東京都渋谷区",
    time: "9:00〜18:00",
    formUrl: "https://docs.google.com/forms/d/e/1FAIpQLScIfONUgGlqo_qP-vTs3XegMmwXbzGI_dk_WKOoYf5S5ibtUQ/viewform?usp=header",
    totalSlots: 2
  },
  {
    name: "現場C",
    content: "カメアシ",
    location: "渋谷区",
    time: "9:00〜18:00",
    formUrl: "https://docs.google.com/forms/d/e/1FAIpQLSfnITtrtXbTZ_tCxeSU_N01DEEql4GdxBkXRzrKDzHBhKokMA/viewform?usp=header",
    totalSlots: 2222
  },
  {
    name: "現場B",
    content: "荷物運搬",
    location: "東京都港区",
    time: "12:00〜18:00",
    formUrl: "https://docs.google.com/forms/d/e/1FAIpQLSdYy2DXZQoaLSJofhe3NGoL7_K8MxlnN5SpHG-6ZcBfzxsQHg/viewform?usp=sf_link",
    totalSlots: 1
  }
];

fetch(GAS_URL)
  .then(res => res.json())
  .then(applicants => {
    const container = document.getElementById('jobs-container');

    jobs.forEach(job => {
      const currentApplicants = applicants[job.name] || 0;
      const isFull = currentApplicants >= job.totalSlots;

      const div = document.createElement('div');
      div.className = 'job-box';

      div.innerHTML = `
        <p><strong>現場名：</strong>${job.name}</p>
        <p><strong>内容：</strong>${job.content}</p>
        <p><strong>勤務地：</strong>${job.location}</p>
        <p><strong>時間：</strong>${job.time}</p>
        <p><strong>募集人数：</strong>${job.totalSlots} 名</p>
        <p><strong>応募人数：</strong>${currentApplicants} 名</p>
        <p class="status">${isFull ? '募集終了' : '募集中'}</p>
        <button class="apply-btn" ${isFull ? 'disabled' : ''}>応募する</button>
      `;

      const btn = div.querySelector('button');
      if (!isFull) {
        btn.onclick = () => window.open(job.formUrl, "_blank");
      }

      container.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById('jobs-container').innerHTML =
      "<p>応募人数の取得に失敗しました</p>";
    console.error(err);
  });
</script>

</body>
</html>
